<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened="true" class="sidenav">
    <form>
      <app-list (appSelected)="onAppSelected($event)"></app-list>
    </form>
  </mat-sidenav>

  <mat-sidenav-content>
    <features [currentAppId]="currentApp?.id"></features>
  </mat-sidenav-content>
</mat-sidenav-container>
